<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="node_modules/fullpage.js/dist/fullpage.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <script src="\node_modules\jquery\dist\jquery.min.js"></script>
    <!-- This following line is optional. Only necessary if you use the option css3:false and you want to use other easing effects rather than "easeInOutCubic". -->
    <script src="node_modules/fullpage.js/vendors/easings.min.js"></script>
    <!-- This following line is only necessary in the case of using the option `scrollOverflow:true` -->
    <script type="text/javascript" src="node_modules/fullpage.js/vendors/scrolloverflow.min.js"></script>
    <script type="text/javascript" src="node_modules/fullpage.js/dist/fullpage.js"></script>
    <title>La curiosité au cœur de la photographie</title>
</head>

<body>

    <ul id="menu">
        <li data-menuanchor="firstPage"><a href="#firstPage">mystère</a></li>
        <li data-menuanchor="secondPage"><a href="#secondPage">désir</a></li>
        <li data-menuanchor="3rdPage"><a href="#3rdPage">intérêt</a></li>
        <li data-menuanchor="4thPage"><a href="#4thPage">passion</a></li>
    </ul>

    <ul class="contact-menu">
        <li class="contact"><a href="">Mon CV</a></li>
        <li class="insta-button"><a href="https://www.instagram.com/scarantor/">Instagram</a></li>
    </ul>
    <script>
        $(document).ready(function () {
                var resizeMenu = function () {
                    var windowWidth = $(this).width();

                    // The width of stuff that needs to always be visible
                    var fixedWidth = $('#menu li a').width() + $('.contact-menu').width();

                    // Remaining width that the menu can occupy
                    var availableWidth = windowWidth - fixedWidth;

                    resizeMenuToWidth(availableWidth);
                };

                var resizeMenuToWidth = function (availableWidth) {
                    var widthSoFar = 0;

                    // Iterate through menu items
                    $('#menu li').each(function () {
                        var itemWidth = $(this).width();

                        // If the menu width has already exceeded the available space,
                        // or if this menu item will cause it to exceed the space
                        if (widthSoFar > availableWidth || (widthSoFar + itemWidth > availableWidth)) {
                            // Start hiding the menu items
                            $(this).hide();
                        } else {
                            // Otherwise, show the menu item, and update the width count
                            $(this).show();
                            widthSoFar += itemWidth;
                        }
                    });
                };

                // Resize menu to when the page loads
                resizeMenu();

                // Also resize menu when the window is resized
                $(window).resize(resizeMenu);
            });
    </script>

    <div id="myContainer">

        <div class="section">
            <div class="slide">
                <div class="intro">
                    <h1>Scroll Horizontally</h1>
                    <p>Use `scrollHorizontally: true` and enable the mouse wheel horizontal scroll for slides.</p>
                </div>
            </div>
            <div class="slide">
                <h1>Slide 1.2</h1>
            </div>
            <div class="slide">
                <h1>Slide 1.3</h1>
            </div>
        </div>
        <div class="section">
            <h1>Section 2</h1>
        </div>
        <div class="section">
            <div class="slide">
                <h1>Section 3</h1>
            </div>
            <div class="slide">
                <h1>Slide 3.2</h1>
            </div>
            <div class="slide">
                <h1>Slide 3.3</h1>
            </div>
            <div class="slide">
                <h1>Slide 3.4</h1>
            </div>
        </div>
        <div class="section">
            <h1>Section 4</h1>
        </div>
    </div>

    <input type="hidden" id="_4" value="3" />

    <script type="text/javascript" src="../fullpage.scrollHorizontally.limited.min.js"></script>

    <script type="text/javascript" src="../fullpage.extensions.min.js"></script>

    <script type="text/javascript">
        new fullpage('#myContainer', {
            sectionsColor: ['brown', 'grey', 'pink', 'black', '#ccddff', '#ccc'],
            anchors: ['firstPage', 'secondPage', '3rdPage', '4thPage'],
            menu: '#menu',
            slidesNavigation: true,
            scrollHorizontally: true,
            loopHorizontal: false,
            afterSlideLoad: function (section, origin, destination, direction) {
                console.log({
                    section: section,
                    origin: origin,
                    destination: destination,
                    direction: direction
                });
            },
            onSlideLeave: function (section, origin, destination, direction) {
                console.log({
                    section: section,
                    origin: origin,
                    destination: destination,
                    direction: direction
                });
            }
        });
    </script>
</body>
